<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reuse the same styles from the main HTML file */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .back-arrow {
            font-size: 1.5em;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .project-details h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .project-details p {
            line-height: 1.6;
            color: #666;
            font-weight: 300;
        }

        .project-details ul {
            list-style-type: disc;
            margin: 20px 0;
            padding-left: 20px;
        }

        .project-details ul li {
            margin: 10px 0;
            color: #666;
            font-weight: 300;
        }

        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }

        .images-container img {
            flex: 1 1 calc(20% - 10px);
            max-width: calc(20% - 10px);
            height: auto;
            margin: 5px 0;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }

        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #3cba54;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
        }

        .download-button i {
            margin-right: 10px;
        }

        @media screen and (max-width: 600px) {
            .images-container img {
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <i class="fas fa-arrow-left back-arrow" onclick="window.history.back();"></i>
                <div class="project-details" id="project-details"></div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 RIYAS M. All rights reserved.</p>
        </div>
    </div>
    <script>
        // Fetch project data from projects.json
        fetch('projects.json')
            .then(response => response.json())
            .then(projects => {
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = parseInt(urlParams.get('id'), 10);
                const project = projects.find(p => p.id === projectId);

                if (project) {
                    document.getElementById('project-details').innerHTML = `
                        <h2>${project.title}</h2>
                        <p>${project.description}</p>
                        <div class="images-container">
                            ${project.images.map(image => `<img src="${image}" alt="${project.title} Image">`).join('')}
                        </div>
                        <ul>
                            ${project.highlighs.map(highlight => `<li>${highlight}</li>`).join('')}
                        </ul>
                        <a href="${project.link}" class="download-button" target="_blank">
                            <i class="fab fa-google-play"></i>Download on Play Store
                        </a>
                    `;
                } else {
                    document.getElementById('project-details').innerHTML = '<p>Project not found.</p>';
                }
            })
            .catch(error => console.error('Error loading project data:', error));
    </script>
</body>
</html>
